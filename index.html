    <title>Asset Manager Blueprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
        margin: 0;
        overflow: hidden; /* App handles scrolling */
        touch-action: none; /* Prevent browser zooming/scrolling on canvas */
      }
      
      /* Infinite Grid Pattern */
      .blueprint-grid {
        background-image: radial-gradient(#94a3b8 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Animated dashed lines for connections */
      .flow-line {
        stroke-dasharray: 10;
        animation: flowAnimation 1s linear infinite;
      }

      @keyframes flowAnimation {
        from {
          stroke-dashoffset: 20;
        }
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Hide scrollbar for cleaner UI in mockups */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
